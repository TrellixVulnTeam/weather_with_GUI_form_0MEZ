<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Погода</title>
   <script src="eel.js"></script>
   <link rel="icon" href="/favicon.png" type="image/png">

  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
 </head>
 <body>

  <input id="location" type="text" placeholder="Введите название города и страны ..." required="" value="Москва, Россия">

  <button id="show">Узнать погоду</button>

  <div id="info"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
    async function display_weather(){
        let place = document.getElementById('location').value;

        let res = await eel.get_weather(place)();
        document.getElementById('info').innerHTML = res;
        }
        jQuery('#show').on('click',function(){
            // кнопка
            display_weather();
        });
    </script>
 </body>
</html>
